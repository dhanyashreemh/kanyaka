{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>

<div class="container">

    <div class="card">
        <h2>ğŸ“Š Current Gold Rate</h2>

        {% if rate %}
        <div class="rate-grid">
            <div class="rate-box">
                <h3>24K Gold</h3>
                <p>â‚¹{{ rate.rate_24k }}</p>
            </div>

            <div class="rate-box">
                <h3>22K Gold</h3>
                <p>â‚¹{{ rate.rate_22k }}</p>
            </div>
        </div>
        {% else %}
            <p>No rate updated yet.</p>
        {% endif %}
    </div>

    <div class="card">
        <h2>ğŸ”„ Update Gold Rate</h2>

        <form method="POST" action="/staff/update-rate/">

            </div>

            <div class="form-group">
                <input type="text" name="rate_22k" placeholder="Enter 22K Rate" required>
            </div>

            <button type="submit">Update Rate</button>
        </form>
    </div>

</div>

</body>
</html>
