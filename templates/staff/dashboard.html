{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>

<div class="container">

    <!-- Header -->
    <div class="header">
        <h1>ğŸ¢ Staff Dashboard</h1>
        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </div>

    <!-- Current Gold Rate -->
    <div class="card">
        <h2>ğŸ“Š Current Gold Rate</h2>

        {% if rate %}
        <div class="rate-grid">
            <div class="rate-box">
                <h3>24K Gold</h3>
                <p>â‚¹{{ rate.rate_24k }}</p>
            </div>

            <div class="rate-box">
                <h3>22K Gold</h3>
                <p>â‚¹{{ rate.rate_22k }}</p>
            </div>
        </div>

        <div class="updated-time">
            <small>Last Updated: {{ rate.updated_at }}</small>
        </div>

        {% else %}
            <p>No rate updated yet.</p>
        {% endif %}
    </div>

    <!-- Update Gold Rate -->
    <div class="card">
        <h2>ğŸ”„ Update Gold Rate</h2>

        <form method="POST" action="{% url 'update_rate' %}">
            {% csrf_token %}

            <div class="form-group">
                <input 
                    type="number" 
                    step="0.01" 
                    name="rate_24k" 
                    placeholder="Enter 24K Rate" 
                    required>
            </div>

            <div class="form-group">
                <input 
                    type="number" 
                    step="0.01" 
                    name="rate_22k" 
                    placeholder="Enter 22K Rate" 
                    required>
            </div>

            <button type="submit">Update Rate</button>
        </form>
    </div>

</div>

</body>
</html>
